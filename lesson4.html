<html>
  <head>
    <meta charset="utf-8" />
    <metaname="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Select And Checkbox</title>
    <link rel="stylesheet" href="bootstap/style.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
  </head>
</html>

<body>

<div class="container-fluid">
    <div class="form-group">
        <label for="city">City</label>
        <select class="form-control" id="city">
            <option value="Js">JavaScritp</option>
            <option value="Angular">Angular JS</option>
            <option value="React">React JS</option>
            <option value="Vue">Vue JS</option>
            <option value="Node">Node JS</option>
        </select>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="accept">
        <label class="form-check-label" for="accep">I read privacy policy and I agree</label>
    </div>
    <button type="button" id="btn" class="btn btn-primary">Click</button>
</div>

</body>
<script src="js/lesson4.js"></script>
</html>
